[package]
name = "agent-diva-gui"
version = "0.1.0"
description = "A Tauri App for Agent Diva"
authors = ["you"]
edition = "2021"

[lib]
name = "agent_diva_gui_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-opener = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
axum = "0.7" # Using axum for the hook server
tower-http = { version = "0.5", features = ["cors"] }

# Internal dependencies
agent-diva-core = { path = "../../agent-diva-core" }
agent-diva-agent = { path = "../../agent-diva-agent" }
agent-diva-providers = { path = "../../agent-diva-providers" }
dirs.workspace = true
# Add other crates as needed
