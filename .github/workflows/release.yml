name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.2.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: Agent Diva
            asset_name: Agent Diva-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            binary_name: Agent Diva
            asset_name: Agent Diva-linux-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: agent-diva.exe
            asset_name: Agent Diva-windows-x86_64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: Agent Diva
            asset_name: Agent Diva-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: Agent Diva
            asset_name: Agent Diva-macos-aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --package agent-diva-cli --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Package binary
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            7z a ../../../${{ matrix.asset_name }}.zip ${{ matrix.binary_name }}
          else
            tar czvf ../../../${{ matrix.asset_name }}.tar.gz ${{ matrix.binary_name }}
          fi
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            ${{ matrix.asset_name }}.*

  create-release:
    name: Create Release
    needs: build-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: true
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crate:
    name: Publish to crates.io
    needs: create-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2

      - name: Publish agent-diva-core
        run: cargo publish --package agent-diva-core --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true

      - name: Wait for agent-diva-core to be available
        run: sleep 30

      - name: Publish agent-diva-agent
        run: cargo publish --package agent-diva-agent --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true

      - name: Publish agent-diva-providers
        run: cargo publish --package agent-diva-providers --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true

      - name: Publish agent-diva-channels
        run: cargo publish --package agent-diva-channels --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true

      - name: Publish agent-diva-tools
        run: cargo publish --package agent-diva-tools --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true

      - name: Publish agent-diva-cli
        run: cargo publish --package agent-diva-cli --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true
